<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🐍 贪吃蛇</h1>
        <div class="score-board">
            <span>分数: <span id="score">0</span></span>
            <span>最高分: <span id="high-score">0</span></span>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn" disabled>暂停</button>
        </div>

        <!-- 虚拟方向键 (手机端显示) -->
        <div class="d-pad">
            <button class="d-pad-btn" data-direction="up">↑</button>
            <div class="d-pad-row">
                <button class="d-pad-btn" data-direction="left">←</button>
                <button class="d-pad-btn" data-direction="right">→</button>
            </div>
            <button class="d-pad-btn" data-direction="down">↓</button>
        </div>

        <div class="instructions">
            <p>电脑：使用 ↑ ↓ ← → 方向键或 WASD 控制蛇的移动</p>
            <p>手机：在游戏区域滑动或使用下方虚拟方向键</p>
            <p>吃掉红色食物得分，不要撞到墙壁或自己！</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
